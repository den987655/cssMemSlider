<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>cssMemSlider</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="wrapper__slider">
    
      <div class="slides">
    
        <input type="radio" name="slides__item" id="nav1" checked>
        <input type="radio" name="slides__item" id="nav2">
        <input type="radio" name="slides__item" id="nav3">
        <input type="radio" name="slides__item" id="nav4">
    
        <div class="slide s1"><img src="assets/mem1.jpg" alt=""></div>
        <div class="slide"><img src="assets/mem2.jpg" alt=""></div>
        <div class="slide"><img src="assets/mem3.jpg" alt=""></div>
        <div class="slide"><img src="assets/mem4.jpg" alt=""></div>
    
      </div>
    
      
    
    </div>
    <div class="item__nav">
      <div class="navigation">
        <label for="nav1" class="item"></label>
        <label for="nav2" class="item"></label>
        <label for="nav3" class="item"></label>
        <label for="nav4" class="item"></label>
      </div>

    </div>
    
  </div>

</div>
</body>
</html>
